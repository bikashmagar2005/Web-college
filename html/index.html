            // JavaScript code for RGB color animation

            function animateRGB() {
              // Generate random RGB values

   <div id="colorElement">
    <script>
        // JavaScript code for RGB color animation
        const colorElement = document.getElementById('colorElement');
      
        function animateRGB() {
          // Generate random RGB values
          const newRed = Math.floor(Math.random() * 256);
          const newGreen = Math.floor(Math.random() * 256);
          const newBlue = Math.floor(Math.random() * 256);
      
          // Apply the new RGB color to the background
          colorElement.style.backgroundColor = `rgb(${newRed}, ${newGreen}, ${newBlue})`;
        }

        setInterval(animateRGB, 2000);
      </script>
